<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gra Logiczna - Memory</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background-size: cover;
            backface-visibility: hidden;
        }
        .front {
            background-color: #2e3d49;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }
        .back {
            transform: rotateY(180deg);
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Sveaverken Logo">
        
    </header>
    <main>
        <h1>Gra Logiczna - Memory</h1>
        <div class="memory-game">
            <div class="memory-card" data-framework="a"><div class="front">A</div><div class="back"></div></div>
            <div class="memory-card" data-framework="a"><div class="front">A</div><div class="back"></div></div>
            <div class="memory-card" data-framework="b"><div class="front">B</div><div class="back"></div></div>
            <div class="memory-card" data-framework="b"><div class="front">B</div><div class="back"></div></div>
            <div class="memory-card" data-framework="c"><div class="front">C</div><div class="back"></div></div>
            <div class="memory-card" data-framework="c"><div class="front">C</div><div class="back"></div></div>
            <div class="memory-card" data-framework="d"><div class="front">D</div><div class="back"></div></div>
            <div class="memory-card" data-framework="d"><div class="front">D</div><div class="back"></div></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sveaverken</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.memory-card');
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;

                this.classList.add('flip');

                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                secondCard = this;
                checkForMatch();
            }

            function checkForMatch() {
                let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                resetBoard();
            }

            function unflipCards() {
                lockBoard = true;

                setTimeout(() => {
                    firstCard.classList.remove('flip');
                    secondCard.classList.remove('flip');
                    resetBoard();
                }, 1500);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            (function shuffle() {
                cards.forEach(card => {
                    let randomPos = Math.floor(Math.random() * 8);
                    card.style.order = randomPos;
                });
            })();

            cards.forEach(card => card.addEventListener('click', flipCard));
        });
    </script>
</body>
</html>
