<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Adapterów Spline Sleeve</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="text/javascript">
        let cachedData = [];

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pl',
                includedLanguages: 'en,es,zh-CN,fr,de,pt,ru,ja,ko,it,nl,ar,hi,bn,id,tr,sk,cs,bg,da,et,fi,el,hu,lt,lv,mt,no,ro,sv,uk',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function translatePageToBrowserLanguage() {
            const userLang = (navigator.language || navigator.userLanguage).split('-')[0];
            const supportedLanguages = ['en', 'es', 'zh-CN', 'fr', 'de', 'pt', 'ru', 'ja', 'ko', 'it', 'nl', 'ar', 'hi', 'bn', 'id', 'tr', 'pl', 'sk', 'cs', 'bg', 'da', 'et', 'fi', 'el', 'hu', 'lt', 'lv', 'mt', 'no', 'ro', 'sv', 'uk'];
            if (supportedLanguages.includes(userLang) && userLang !== 'pl') {
                googleTranslateElementInit();
                // Automatically apply translation after Google Translate loads
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayLoadingSpinner(true);
            loadExcelData('spline_sleeves', 'https://raw.githubusercontent.com/MariuszNi/sveaverken/main/List.xlsx');
            translatePageToBrowserLanguage();
        });

        async function loadExcelData(listId, url) {
            try {
                if (cachedData.length > 0) {
                    displayTableData(cachedData);
                    displayLoadingSpinner(false);
                    return;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Problem z pobraniem pliku Excel: ${response.statusText}`);
                }

                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const adaptedBrands = new Set();

                jsonData.slice(1).forEach(row => {
                    if (row[3]) {
                        row[3].split(',').forEach(brand => adaptedBrands.add(brand.trim()));
                    }

                    const rowData = {
                        name: row[0],
                        coding: row[1],
                        version: row[2],
                        adaptedBrand: row[3],
                        parameter: row[4],
                        series: row[5]
                    };

                    cachedData.push(rowData);
                });

                populateBrandDropdown(adaptedBrands);
                displayTableData(cachedData);
                displayLoadingSpinner(false);
            } catch (error) {
                console.error(error);
                showError(`Wystąpił błąd podczas ładowania danych z pliku Excel: ${error.message}`);
                displayLoadingSpinner(false);
            }
        }

        function populateBrandDropdown(adaptedBrands) {
            const brandSelect = document.getElementById('brand-select');
            brandSelect.innerHTML = '<option value="">--Wybierz markę--</option>';
            adaptedBrands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });

            brandSelect.addEventListener('change', () => {
                const selectedBrand = brandSelect.value;
                const filteredData = cachedData.filter(row =>
                    row.adaptedBrand && row.adaptedBrand.split(',').map(brand => brand.trim()).includes(selectedBrand)
                );
                displayTableData(filteredData);
            });
        }

        function displayTableData(data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            data.forEach(row => {
                const { name, coding, version, parameter, series } = row;
                const rowElement = document.createElement('tr');
                rowElement.innerHTML = `
                    <td>${name || ''}</td>
                    <td>${coding || ''}</td>
                    <td>${version || ''}</td>
                    <td>${parameter || ''}</td>
                    <td>${series || ''}</td>
                `;
                tableBody.appendChild(rowElement);
            });
        }

        function displayLoadingSpinner(isVisible) {
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = isVisible ? 'block' : 'none';
        }

        function showError(message) {
            const errorDialog = document.createElement('div');
            errorDialog.className = 'error-dialog';
            errorDialog.innerHTML = `<p>${message}</p><button onclick="this.parentElement.remove()">Zamknij</button>`;
            document.body.appendChild(errorDialog);
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .error-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid red;
            padding: 20px;
            z-index: 1000;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <div id="google_translate_element" style="float: right;"></div>
        <img src="logo.png" alt="Sveaverken Logo">
    </header>
    <main>
        <section id="spline_sleeves">
            <h1>Lista Adapterów Spline Sleeve</h1>
            <label for="brand-select">Wybierz markę pojazdu, aby znaleźć odpowiedni adapter spline sleeve:</label>
            <select id="brand-select">
                <option value="">--Wybierz markę--</option>
            </select>
            <div id="loading-spinner" class="loading-spinner">
                <img src="spinner.gif" alt="Ładowanie...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Kod produktu</th>
                        <th>Wersja</th>
                        <th>Parametr</th>
                        <th>Seria</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sveaverken</p>
    </footer>
</body>
</html>
