<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Spline Sleeves - Sveaverken</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pl',
                includedLanguages: 'en,es,zh-CN,fr,de,pt,ru,ja,ko,it,nl,ar,hi,bn,id,tr', 
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function translatePageToBrowserLanguage() {
            var userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.split('-')[0];
            var supportedLanguages = ['en', 'es', 'zh-CN', 'fr', 'de', 'pt', 'ru', 'ja', 'ko', 'it', 'nl', 'ar', 'hi', 'bn', 'id', 'tr', 'pl'];
            if (supportedLanguages.includes(userLang)) {
                if (userLang !== 'pl') {
                    var translateElement = new google.translate.TranslateElement({
                        pageLanguage: 'pl',
                        includedLanguages: supportedLanguages.join(','),
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                        autoDisplay: false
                    }, 'google_translate_element');

                    setTimeout(function () {
                        var iframe = document.querySelector('.goog-te-banner-frame');
                        if (iframe) {
                            var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                            var langSelect = innerDoc.querySelector('.goog-te-menu-value span');
                            if (langSelect) {
                                langSelect.click();
                                var langToClick = innerDoc.querySelector('a[lang=' + userLang + ']');
                                if (langToClick) {
                                    langToClick.click();
                                }
                            }
                        }
                    }, 1000);
                }
            } else {
                var translateElement = new google.translate.TranslateElement({
                    pageLanguage: 'pl',
                    includedLanguages: supportedLanguages.join(','),
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                }, 'google_translate_element');

                setTimeout(function () {
                    var iframe = document.querySelector('.goog-te-banner-frame');
                    if (iframe) {
                        var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                        var langSelect = innerDoc.querySelector('.goog-te-menu-value span');
                        if (langSelect) {
                            langSelect.click();
                            var langToClick = innerDoc.querySelector('a[lang=en]');
                            if (langToClick) {
                                langToClick.click();
                            }
                        }
                    }
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', translatePageToBrowserLanguage);
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Sveaverken Logo">
        <div id="google_translate_element" style="float: right;"></div>
    </header>
    <main>
        <section id="spline-sleeves">
            <h1>Lista Adapterów Spline Sleeve</h1>
            <p>Wybierz markę pojazdu, aby znaleźć odpowiedni adapter spline sleeve:</p>
            <div>
                <label for="brand-select">Marka pojazdu:</label>
                <select id="brand-select" onchange="showSleeveDetails()">
                    <option value="">--Wybierz markę--</option>
                </select>
            </div>
            <div id="sleeve-details">
                <!-- Szczegóły adaptera będą wyświetlane tutaj -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sveaverken</p>
    </footer>
    <script>
        const sleeveData = [];

        async function loadExcelData() {
            try {
                const url = 'https://raw.githubusercontent.com/MariuszNi/sveaverken/main/List.xlsx';
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Problem z pobraniem pliku Excel: ' + response.statusText);
                }
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets['spline'];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const brands = new Set();
                jsonData.slice(1).forEach(row => {
                    const [name, coding, version, brand, parameter, series] = row;
                    const brandList = brand.split(',');
                    brandList.forEach(brand => brands.add(brand.trim()));
                    sleeveData.push({ name, coding, version, brand: brandList, parameter, series });
                });

                const brandSelect = document.getElementById('brand-select');
                brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    brandSelect.appendChild(option);
                });

                console.log('Dane z pliku Excel załadowane.');
            } catch (error) {
                console.error('Błąd ładowania danych z pliku Excel:', error);
                showError('Wystąpił błąd podczas ładowania danych z pliku Excel: ' + error.message);
            }
        }

        function showSleeveDetails() {
            const selectedBrand = document.getElementById('brand-select').value;
            const detailsDiv = document.getElementById('sleeve-details');
            detailsDiv.innerHTML = '';

            if (selectedBrand) {
                const filteredData = sleeveData.filter(item => item.brand.includes(selectedBrand));
                if (filteredData.length > 0) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <tr>
                            <th>Nazwa</th>
                            <th>Kod produktu</th>
                            <th>Wersja</th>
                            <th>Parametr</th>
                            <th>Seria</th>
                        </tr>
                    `;
                    filteredData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.coding}</td>
                            <td>${item.version}</td>
                            <td>${item.parameter}</td>
                            <td>${item.series}</td>
                        `;
                        table.appendChild(row);
                    });
                    detailsDiv.appendChild(table);
                } else {
                    detailsDiv.textContent = 'Brak danych dla wybranej marki.';
                }
            }
        }

        function showError(message) {
            const errorDialog = document.createElement('div');
            errorDialog.className = 'error-dialog';
            errorDialog.innerHTML = `<p>${message}</p><button onclick="this.parentElement.remove()">Zamknij</button>`;
            document.body.appendChild(errorDialog);
        }

        document.addEventListener('DOMContentLoaded', loadExcelData);
    </script>
    <style>
        .error-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid red;
            padding: 20px;
            z-index: 1000;
        }
        .error-dialog p {
            margin: 0 0 10px;
        }
    </style>
</body>
</html>
