<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Adapterów Spline Sleeve</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }

        table thead {
            background-color: #f0f0f0;
        }

        table tr:nth-child(even) {
            background-color: #fafafa;
        }

        input, button {
            padding: 8px 12px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 50px;
        }

        #google_translate_element {
            margin-left: auto;
            padding: 10px;
        }
    </style>
    <script>
        let fullData = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadExcelData('spline_sleeves', 'https://raw.githubusercontent.com/MariuszNi/sveaverken/main/List.xlsx');
            autoTranslateToBrowserLanguage();
        });

        async function loadExcelData(listId, url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Problem z pobraniem pliku Excel: ' + response.statusText);
                }
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const adaptedBrands = new Set();

                jsonData.slice(1).forEach(row => {
                    if (row[3]) {
                        row[3].split(',').forEach(brand => adaptedBrands.add(brand.trim()));
                    }

                    fullData.push({
                        name: row[0],
                        coding: row[1],
                        version: row[2],
                        adaptedBrand: row[3],
                        parameter: row[4],
                        series: row[5]
                    });
                });

                const brandInput = document.getElementById('brand-input');
                const brandDatalist = document.getElementById('brands');
                adaptedBrands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    brandDatalist.appendChild(option);
                });

                brandInput.addEventListener('input', () => {
                    const selectedBrand = brandInput.value.trim().toLowerCase();
                    const filteredData = fullData.filter(row =>
                        row.adaptedBrand &&
                        row.adaptedBrand
                            .split(',')
                            .map(brand => brand.trim().toLowerCase())
                            .includes(selectedBrand)
                    );
                    displayTableData(filteredData);
                });

                displayTableData(fullData); // domyślnie pokaż wszystko

            } catch (error) {
                alert('Wystąpił błąd podczas ładowania danych z pliku Excel: ' + error.message);
            }
        }

        function displayTableData(data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5">Brak wyników dla wybranej marki.</td>`;
                tableBody.appendChild(row);
                return;
            }

            data.forEach(row => {
                const { name, coding, version, parameter, series } = row;
                const rowElement = document.createElement('tr');
                rowElement.innerHTML = `
                    <td>${name || ''}</td>
                    <td>${coding || ''}</td>
                    <td>${version || ''}</td>
                    <td>${parameter || ''}</td>
                    <td>${series || ''}</td>
                `;
                tableBody.appendChild(rowElement);
            });
        }

        function showAll() {
            displayTableData(fullData);
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pl',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        function autoTranslateToBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (!lang || lang.startsWith('pl')) return;

            const trySetLang = () => {
                const select = document.querySelector('select.goog-te-combo');
                if (select && select.options.length > 1) {
                    select.value = lang.substring(0, 2);
                    select.dispatchEvent(new Event('change'));
                    return true;
                }
                return false;
            };

            const interval = setInterval(() => {
                if (trySetLang()) clearInterval(interval);
            }, 500);
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Sveaverken Logo">
        <div id="google_translate_element"></div>
    </header>
    <main>
        <section id="spline_sleeves">
            <h1>Lista Adapterów Spline Sleeve</h1>
            <label for="brand-input">Wpisz markę pojazdu, aby znaleźć odpowiedni adapter spline sleeve:</label><br>
            <input list="brands" id="brand-input" placeholder="Wpisz markę..." autocomplete="off">
            <datalist id="brands"></datalist>
            <button onclick="showAll()">Pokaż wszystkie</button>
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Kod produktu</th>
                        <th>Wersja</th>
                        <th>Parametr</th>
                        <th>Seria</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sveaverken</p>
    </footer>
</body>
</html>
