<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Adapterów Spline Sleeve</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pl',
                includedLanguages: 'en,es,zh-CN,fr,de,pt,ru,ja,ko,it,nl,ar,hi,bn,id,tr',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function translatePageToBrowserLanguage() {
            var userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.split('-')[0];
            var supportedLanguages = ['en', 'es', 'zh-CN', 'fr', 'de', 'pt', 'ru', 'ja', 'ko', 'it', 'nl', 'ar', 'hi', 'bn', 'id', 'tr', 'pl'];
            if (supportedLanguages.includes(userLang)) {
                if (userLang !== 'pl') {
                    var translateElement = new google.translate.TranslateElement({
                        pageLanguage: 'pl',
                        includedLanguages: supportedLanguages.join(','),
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                        autoDisplay: false
                    }, 'google_translate_element');

                    setTimeout(function () {
                        var iframe = document.querySelector('.goog-te-banner-frame');
                        if (iframe) {
                            var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                            var langSelect = innerDoc.querySelector('.goog-te-menu-value span');
                            if (langSelect) {
                                langSelect.click();
                                var langToClick = innerDoc.querySelector('a[lang=' + userLang + ']');
                                if (langToClick) {
                                    langToClick.click();
                                }
                            }
                        }
                    }, 1000);
                }
            } else {
                var translateElement = new google.translate.TranslateElement({
                    pageLanguage: 'pl',
                    includedLanguages: supportedLanguages.join(','),
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                }, 'google_translate_element');

                setTimeout(function () {
                    var iframe = document.querySelector('.goog-te-banner-frame');
                    if (iframe) {
                        var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                        var langSelect = innerDoc.querySelector('.goog-te-menu-value span');
                        if (langSelect) {
                            langSelect.click();
                            var langToClick = innerDoc.querySelector('a[lang=en]');
                            if (langToClick) {
                                langToClick.click();
                            }
                        }
                    }
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadExcelData('spline_sleeves', 'https://raw.githubusercontent.com/MariuszNi/sveaverken/main/List.xlsx');
            translatePageToBrowserLanguage();
        });

        async function loadExcelData(listId, url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Problem z pobraniem pliku Excel: ' + response.statusText);
                }
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });

                const mergedRanges = sheet['!merges'];
                if (mergedRanges) {
                    mergedRanges.forEach(range => {
                        const start = range.s;
                        const end = range.e;
                        const cellValue = sheet[XLSX.utils.encode_cell(start)].v;

                        for (let R = start.r; R <= end.r; R++) {
                            for (let C = start.c; C <= end.c; C++) {
                                if (R !== start.r || C !== start.c) {
                                    sheet[XLSX.utils.encode_cell({ r: R, c: C })] = { t: 's', v: cellValue };
                                }
                            }
                        }
                    });
                }

                const adaptedBrands = new Set();
                const fullData = [];

                jsonData.slice(1).forEach(row => {
                    if (row[3]) {
                        row[3].split(',').forEach(brand => adaptedBrands.add(brand.trim()));
                    }

                    const rowData = {
                        name: row[0],
                        coding: row[1],
                        version: row[2],
                        adaptedBrand: row[3],
                        parameter: row[4],
                        series: row[5]
                    };

                    fullData.push(rowData);
                });

                const brandSelect = document.getElementById('brand-select');
                adaptedBrands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    brandSelect.appendChild(option);
                });

                brandSelect.addEventListener('change', () => {
                    const selectedBrand = brandSelect.value;
                    const filteredData = fullData.filter(row => row.adaptedBrand && row.adaptedBrand.split(',').map(brand => brand.trim()).includes(selectedBrand));
                    displayTableData(filteredData);
                });
            } catch (error) {
                showError('Wystąpił błąd podczas ładowania danych z pliku Excel: ' + error.message);
            }
        }

        function displayTableData(data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            data.forEach(row => {
                const { name, coding, version, parameter, series } = row;
                const rowElement = document.createElement('tr');
                rowElement.innerHTML = `
                    <td>${name || ''}</td>
                    <td>${coding || ''}</td>
                    <td>${version || ''}</td>
                    <td>${parameter || ''}</td>
                    <td>${series || ''}</td>
                `;
                tableBody.appendChild(rowElement);
            });
        }

        function showError(message) {
            const errorDialog = document.createElement('div');
            errorDialog.className = 'error-dialog';
            errorDialog.innerHTML = `<p>${message}</p><button onclick="this.parentElement.remove()">Zamknij</button>`;
            document.body.appendChild(errorDialog);
        }
    </script>
</head>
<body>
    <header>
        <div id="google_translate_element" style="float: right;"></div>
        <img src="logo.png" alt="Sveaverken Logo">
    </header>
    <main>
        <section id="spline_sleeves">
            <h1>Lista Adapterów Spline Sleeve</h1>
            <label for="brand-select">Wybierz markę pojazdu, aby znaleźć odpowiedni adapter spline sleeve:</label>
            <select id="brand-select">
                <option value="">--Wybierz markę--</option>
            </select>
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Kod produktu</th>
                        <th>Wersja</th>
                        <th>Parametr</th>
                        <th>Seria</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sveaverken</p>
    </footer>
    <style>
        .error-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid red;
            padding: 20px;
            z-index: 1000;
        }
        .error-dialog p {
            margin: 0 0 10px;
        }
    </style>
</body>
</html>
