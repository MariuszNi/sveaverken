<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Status aktywności słonecznej</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 20px; }
    .status-box {
      background: #fff;
      padding: 16px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<div id="google_translate_element" style="margin-bottom: 20px;"></div>

<h1>Status aktywności słonecznej</h1>
<div id="solar-status" class="status-box">Ładowanie danych...</div>
<div id="xray-status" class="status-box"></div>
<div id="proton-status" class="status-box"></div>
<div id="error" class="error"></div>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'pl',
      includedLanguages: 'pl,en,es,de,fr',
      layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
    }, 'google_translate_element');
  }

  async function loadSolarStatus() {
    const kpBox = document.getElementById('solar-status');
    const xrayBox = document.getElementById('xray-status');
    const protonBox = document.getElementById('proton-status');
    const errorBox = document.getElementById('error');

    try {
      const proxy = 'https://thingproxy.freeboard.io/fetch/';
      const kpUrl = proxy + 'https://services.swpc.noaa.gov/json/planetary_k_index_1m.json';
      const xrayUrl = proxy + 'https://services.swpc.noaa.gov/json/goes/primary/xrays-1-day.json';
      const protonUrl = proxy + 'https://services.swpc.noaa.gov/json/goes/primary/integrated-protons-1-day.json';

      const [kpRes, xrayRes, protonRes] = await Promise.all([
        fetch(kpUrl),
        fetch(xrayUrl),
        fetch(protonUrl)
      ]);

      const kpData = await kpRes.json();
      const xrayData = await xrayRes.json();
      const protonData = await protonRes.json();

      const lastKp = kpData[kpData.length - 1];
      const lastXray = xrayData[xrayData.length - 1];
      const lastProton = protonData[protonData.length - 1];

      const kp = parseFloat(lastKp.kp_index).toFixed(1);
      const xray = parseFloat(lastXray.flux).toExponential(2);
      const proton = parseFloat(lastProton.proton_flux || 0).toExponential(2);

      kpBox.innerText = `Aktualny indeks zakłóceń geomagnetycznych (Kp): ${kp}`;
      if (kp >= 7) kpBox.style.backgroundColor = '#e53935';
      else if (kp >= 6) kpBox.style.backgroundColor = '#ff9800';
      else if (kp >= 5) kpBox.style.backgroundColor = '#fff176';
      else kpBox.style.backgroundColor = '#c8e6c9';

      xrayBox.innerText = `Ostatni pomiar promieniowania rentgenowskiego (X-ray flux): ${xray} W/m²`;
      xrayBox.style.backgroundColor = '#ffe0b2';

      protonBox.innerText = `Ostatni pomiar strumienia protonów (Proton flux): ${proton} pfu`;
      protonBox.style.backgroundColor = '#dcedc8';

    } catch (err) {
      errorBox.innerText = 'Błąd ładowania danych z NOAA. Spróbuj ponownie później.';
    }
  }

  document.addEventListener('DOMContentLoaded', loadSolarStatus);
</script>

</body>
</html>
