<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Status aktywności słonecznej</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }
    .status-box {
      background: #fff;
      padding: 16px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    .low { background-color: #c8e6c9; }
    .moderate { background-color: #fff176; }
    .high { background-color: #ff9800; }
    .extreme { background-color: #e53935; color: white; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<div id="google_translate_element" style="margin-bottom: 20px;"></div>

<h1>Status aktywności słonecznej</h1>
<div id="kp-box" class="status-box">Ładowanie danych...</div>
<div id="error-box" class="error"></div>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'pl',
      includedLanguages: 'pl,en,es,de,fr',
      layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
    }, 'google_translate_element');
  }

  async function loadKpIndex() {
    const box = document.getElementById('kp-box');
    const error = document.getElementById('error-box');

    try {
      const response = await fetch('https://services.swpc.noaa.gov/json/planetary_k_index_1m.json');
      const data = await response.json();
      const latest = data[data.length - 1];
      const kp = parseFloat(latest.kp_index);

      box.innerText = `Aktualny indeks zakłóceń geomagnetycznych (Kp): ${kp}`;

      box.classList.remove("low", "moderate", "high", "extreme");

      if (kp >= 7) box.classList.add("extreme");
      else if (kp >= 6) box.classList.add("high");
      else if (kp >= 5) box.classList.add("moderate");
      else box.classList.add("low");
    } catch (e) {
      box.innerText = '';
      error.innerText = 'Nie udało się pobrać danych z NOAA.';
    }
  }

  document.addEventListener('DOMContentLoaded', loadKpIndex);
</script>

</body>
</html>
